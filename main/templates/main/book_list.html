{% extends 'base.html'%}
{% block title %} Book list {% endblock %}
{% load static %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for book in books %}
  <div class="col">
    <div class="card h-100">
        {% if book.image %}
        <img style="width: 150px: height: 150px:" src="{{ book.image.url }}" class="card-img-top" alt="...">
        {% else %}
        <img style="width: 150px: height: 150px:" src="{% static 'img/BOOK.png' %}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.status }}</p>
        <a class="btn btn-info" href="{% url 'create-order' book.id %}" role="button">Buy</a>
        </div>
        <div class="card-footer">
        <small class="text-muted"></small>
        </div>
     </div>
  </div>
       {% endfor %}
</div>
{% endblock %}
