{% extends 'base.html' %}
{% load static %}
{% block title %} Author Detail {% endblock %}
{% block content %}
<div class="card bg-dark text-white">
  {% if author.image %}
  <img src="{{ author.image.url }}" class="card-img" alt="...">
  {% else %}
  <img src="{% static 'img/01.jpg' %}" class="card-img" alt="...">
  {% endif %}
  <div class="card-img-overlay">
    <h5 class="card-title">{{ author }}</h5>
    <p class="card-text">Год рождения:{{ author.date_of_birth }}</p>

  </div>
</div>
{% endblock %}
